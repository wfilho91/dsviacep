<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>DSViaCEP</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>DSViaCEP</h1>
        <div class="contact-link">Contato</div>
      </nav>
    </header>
    <main>
      <section class="form-container">
        <div class="card-form">
          <form name="newAddress">
            <div class="form-control">
              <label for="cep">CEP:</label>
              <input name="cep" id="cep" type="text" placeholder="CEP" />
              <div class="error-message" data-error="cep"></div>
            </div>
            <div class="form-control">
              <label for="street">Logradouro:</label>
              <input
                name="street"
                id="street"
                type="text"
                placeholder="Logradouro"
                disabled
              />
            </div>
            <div class="form-control">
              <label for="number">Número:</label>
              <input
                name="number"
                id="number"
                type="text"
                placeholder="Número"
              />
              <div class="error-message" data-error="number"></div>
            </div>
            <div class="form-control">
              <label for="city">Cidade:</label>
              <input
                name="city"
                id="city"
                type="text"
                placeholder="Cidade"
                disabled
              />
            </div>

            <div class="btn-container">
              <button name="btnSave" type="submit" class="btn btn-left">
                Salvar
              </button>
              <button name="btnClear" class="btn btn-right">Limpar</button>
            </div>
          </form>
        </div>
      </section>
      <section class="address-list-container">
        <div class="address-card">
          <h3>São Paulo</h3>
          <p class="address-line">Rua dos Jardins,720</p>
          <p class="address-cep">11200-345</p>
        </div>
      </section>
    </main>
    <!-- Modal Contact -->
    <section id="modal-contact" class="modal-container active">
      <div class="modal-box">
        <div class="modal-content">
          <a
            href="https://www.linkedin.com/in/wellington-filho-dev/"
            target="_blank"
            >Author - Wellington Filho</a
          >
        </div>
        <button id="modal-contact-close" class="btn">Fechar</button>
      </div>
    </section>
    <script type="module" src="js/dsviacep.mjs"></script>
  </body>
</html>
